<div class="grid-container-form">
    <h1 class="mat-h1">Bienvenido a llinarestauracion,  </h1>
    <mat-grid-list cols="2" >
        <mat-card class="dashboard-card">
            <mat-card-header>
              <mat-card-title>
              </mat-card-title>
            </mat-card-header>
            <mat-card-content class="dashboard-card-content"> 
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group text-center">
                        <label for="username">Usuario</label>
                        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Se requiere indicar Username</div>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <label for="password">Contrase√±a</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Se requiere indicar Password</div>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button [disabled]="loading && !submitted" class="btn btn-primary mx-auto d-block btn-block">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                        </button>
                        <!--<a routerLink="/register" class="btn btn-link">Register</a>-->
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </mat-grid-list>
</div>
