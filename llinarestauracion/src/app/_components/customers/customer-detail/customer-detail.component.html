<mat-tab-group *ngIf="!isTabActive" mat-align-tabs="center" animationDuration="0ms">
    <mat-tab *ngIf="!isTabActive && tabActive=='quote'" label="Presupuestos">
        <app-quote></app-quote>
    </mat-tab>
    <mat-tab *ngIf="!isTabActive && tabActive=='sale'" label="Facturas">
        <app-sale></app-sale>
    </mat-tab>
    <mat-tab *ngIf="!isTabActive && tabActive=='order'" label="Pedidos">
        <app-order></app-order>
    </mat-tab>
    <mat-tab *ngIf="!isTabActive && tabActive=='delivery'" label="Envios">
        <app-delivery></app-delivery>
    </mat-tab>
</mat-tab-group>
